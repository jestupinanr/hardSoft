<div class="container">
  <img src="../../../../../../assets/images/pencil.png" alt="pencil" class="pencil"/>
  <div class="title">
    <span class="material-icons">
      terminal
    </span>
    <span>Agregar Software</span>
  </div>
  <div class="container-form">
    <div class="group-form">
      <div class="form-group">
        <label class="label-form"> Nombre del software</label>
        <input class="input-text-form" type="text" placeholder="Ingrese el nombre del software"/>
      </div>
      <div class="form-group">
        <label class="label-form"> Tipo </label>
        <select class="input-text-form" type="text">
          <option value="" disabled selected hidden>Ingrese el tipo del software</option>
          <option value="a">prueba</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="label-form"> Marca</label>
      <textarea class="text-text-form" placeholder="Ingrese la descripción del software"></textarea>
    </div>
    <div class="group-form">
      <div class="form-group">
        <label class="label-form"> Fecha de adquisición</label>
        <input class="input-text-form" type="text" placeholder="Seleccione la fecha de adquisición"/>
      </div>
      <div class="form-group">
        <label class="label-form"> Duración </label>
        <input class="input-text-form" type="text" placeholder="Seleccione la fecha de duración"/>
      </div>
    </div>
    <div class="button">
      <button class="button-primary"> Agregar </button>
    </div>
  </div>
</div>

<div class="container">
  <img src="../../../../../../assets/images/pencil.png" alt="pencil" class="pencil"/>
  <div class="title">
    <span class="material-icons">
      devices
    </span>
    <span>Agregar Hardware</span>
  </div>
  <form class="container-form" [formGroup]="formCreateHardware" (ngSubmit)="onSubmit($event)">
    <div class="group-form">
      <div class="form-group">
        <label class="label-form"> Nombre del equipo</label>
        <input class="input-text-form" formControlName="name" type="text" placeholder="Ingrese el nombre del equipo"/>
        <div *ngIf="formCreateHardware.controls['name'].invalid && pushSubmit" class="alert">
          <div *ngIf="formCreateHardware.controls['name'].errors">
            El nombre debe tener mas de 5 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="label-form"> Estado equipo  </label>
        <select class="input-text-form" type="text" formControlName="hardwareStatus">
          <option value="" disabled selected hidden>Ingrese el tipo del producto</option>
          <option *ngFor="let item of status" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="group-form">
      <div class="form-group">
        <label class="label-form"> Marca</label>
        <input class="input-text-form" formControlName="brand" type="text" placeholder="Ingrese la marca del equipo"/>
      </div>
      <div class="form-group">
        <label class="label-form"> Modelo</label>
        <input class="input-text-form" formControlName="model" type="text" placeholder="Ingrese el modelo del equipo"/>
      </div>
    </div>
    <div class="group-form">
      <div class="form-group">
        <label class="label-form">Tipo</label>
        <input class="input-text-form" formControlName="type" type="text" placeholder="Ingrese el tipo de equipo"/>
      </div>
      <div class="form-group">
        <label class="label-form"> Observaciones</label>
        <textarea class="text-text-form" formControlName="observations" placeholder="Ingrese la observacion del equipo"></textarea>
      </div>
    </div>
    <div class="group-form">
      <div class="form-group">
        <label class="label-form"> Fecha de creacion</label>
        <input class="input-text-form" formControlName="creationDate" type="date" placeholder="Seleccione la fecha de ingreso"/>
      </div>
    </div>
    <div class="button">
      <button class="button-primary" type="submit"> Agregar </button>
    </div>
  </form>
</div>

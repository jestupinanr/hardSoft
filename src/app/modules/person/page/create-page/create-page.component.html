<div class="container">
    <img src="../../../../../../assets/images/pencil.png" alt="pencil" class="pencil"/>
    <div class="title">
      <span class="material-icons">
        person
      </span>
      <span>Agregar Usuario</span>
    </div>
    <form class="container-form" [formGroup]="formCreatePerson">
      <div class="group-form">
        <div class="form-group">
          <label class="label-form">Nombre completo</label>
          <input class="input-text-form" formControlName="name" type="text" placeholder="Ingrese el nombre"/>
        </div>
        <div class="form-group">
          <label class="label-form">Correo</label>
          <input class="input-text-form" formControlName="email" type="text" placeholder="Ingrese el correo"/>
        </div>
      </div>
      <div class="group-form">
        <div class="form-group">
          <label class="label-form">Numero de identificación</label>
            <input class="input-text-form" formControlName="nit" type="text" placeholder=""/>
        </div>
        <div class="form-group">
          <label class="label-form">Telefono</label>
          <input class="input-text-form" formControlName="phone" type="text" placeholder="Ingrese el modelo del equipo"/>
        </div>
      </div>
      <div class="group-form">
        <div class="form-group">
          <label class="label-form">Rol</label>
          <select class="input-text-form" formControlName="rol" type="text">
            <option value="" disabled selected hidden>Seleccione el rol</option>
            <option value="a">Administrador</option>
            <option value="a">Coordinador</option>
            <option value="a">Asesor</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label-form"> Direccion</label>
          <input class="text-text-form" formControlName="address" placeholder="Ingrese la direccion y detalles"/>
        </div>
      </div>
      <div class="group-form">
        <div class="form-group">
          <label class="label-form"> Fecha de nacimiento</label>
          <input class="input-text-form" formControlName="bornDate" type="date" placeholder="Seleccione la fecha de ingreso"/>
        </div>
        <div class="group-form-half">
        <div class="form-group">
          <label class="label-form"> Usuario </label>
          <span>usuario</span>
        </div>
        <div class="form-group">
          <label class="label-form"> Contraseña </label>
          <span>H2d9lr6g</span>
         
        </div>
      </div>
      </div>
      <div class="button">
        <button class="button-primary"> Agregar </button>
      </div>
    </form>
  </div>

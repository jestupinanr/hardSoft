<div class="container">
    <img src="../../../../../assets/images/lupa.png" alt="lupa" class="lupa"/>
    <div class="title">
      <span class="material-icons">
        devices
      </span>
      <span>Consultar usuarios</span>
    </div>

    <div class="container-search">
      <input type="text" class="input-search" placeholder="Buscar usuario" (change)="getDataSearch($event)"/>
      <div class="button-container">
        <button class="button-primary button-size">Buscar</button>
        <button class="button-secondary button-size" (click)="clearSearch()">Limpiar</button>
      </div>
    </div>

    <div class="container-result">
      <div class="filter-item-search" *ngFor="let arrayFiltered of users">
        <span class="letter-filter">{{arrayFiltered.letter}}</span>
        <div *ngFor="let item of arrayFiltered.user">
          <div class="item-search" (click)="value && hanldeRedirect(item)">
            <div class="icon-search" *ngIf='!item.picture'>
              {{item.name.slice(0, 1)}}
            </div>
            <div class="icon-search" *ngIf='item.picture'>
              <img [src]="'http://localhost:3000'+ item.picture" class="rounded-image-profile"/>
            </div>
            <div class="information-search">
              <span class="information-col">{{item.name}} {{item.lastName}}</span>
              <span class="information-col">{{item.nit}}</span>
              <span class="information-col">{{item.role.name}}</span>
            </div>
            <div class="options-search">
              <span class="material-icons" (click)="hanldeRedirect(item)">
                visibility
              </span>
              <span class="material-icons" (click)="editPerson(item)" *ngIf="!value">
                edit
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <img src="../../../../../../assets/images/pencil.png" alt="pencil" class="pencil"/>
    <div class="title">
      <span class="material-icons">
        menu_book
      </span>
      <span>Generar informe</span>
    </div>
    <form class="container-form" [formGroup]="formCreateGenerate" (ngSubmit)="onSubmit($event)">
      <div class="group-form">
        <div class="form-group">
          <label class="label-form">Fecha inicio</label>
          <input class="input-text-form" formControlName="dateStart" type="date" placeholder="Seleccione la fecha de ingreso"/>
          <div *ngIf="formCreateGenerate.controls['dateStart'].invalid && pushSubmit" class="alert">
            <div *ngIf="formCreateGenerate.controls['dateStart'].errors">
              Debes seleccionar una fecha de inicio
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="label-form">Fecha fin</label>
          <input class="input-text-form" formControlName="dateEnd" type="date" placeholder="Seleccione la fecha de ingreso"/>
          <div *ngIf="formCreateGenerate.controls['dateEnd'].invalid && pushSubmit" class="alert">
            <div *ngIf="formCreateGenerate.controls['dateEnd'].errors">
              Debes seleccionar una fecha de fin
            </div>
          </div>
        </div>
        </div>


       <div class="group-form">
        <div class="form-group">
          <label class="label-form">Informe</label>
          <select class="input-text-form" formControlName="type" type="text">
            <option value="" disabled selected hidden>Seleccione el tipo de informe</option>
            <option value="user">Usuarios</option>
            <option value="hardware">Hardware</option>
            <option value="software">Sofware</option>
            <option value="incident">Incidentes</option>
            <option value="assigment">Asignaciones</option>
          </select>
          <div *ngIf="formCreateGenerate.controls['type'].invalid && pushSubmit" class="alert">
            <div *ngIf="formCreateGenerate.controls['type'].errors">
              Debes seleccionar un tipo de reporte
            </div>
          </div>
        </div>
        </div>
        <div class="group-form">
       </div>
       <div class="button">
        <button class="button-primary" type="submit">
          <span class="material-icons">
            download
          </span>
          Descargar </button>
      </div>
    </form>
  </div>
